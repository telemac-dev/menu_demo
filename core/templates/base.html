<!-- core/templates/base.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Demo</title>
    <!-- Bootstrap e Font Awesome para estilização -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Modifique o estilo da sidebar em core/templates/base.html -->
<style>
    body {
        display: flex;
        min-height: 100vh;
    }
    .sidebar {
        width: 250px;
        background-color: #343a40;
        color: white;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    .content {
        flex: 1;
        padding: 20px;
    }
    .sidebar .nav-link {
        color: rgba(255, 255, 255, 0.75);
    }
    .sidebar .nav-link:hover {
        color: rgba(255, 255, 255, 1);
    }
    .sidebar .nav-link.active {
        color: white;
        background-color: #495057;
    }
    .submenu {
        margin-left: 20px;
    }
</style>

</head>
<body>
    <div class="sidebar p-3">
        <h5 class="mb-4">Menu Demo</h5>
        <hr>
        {% include 'menu/main_menu.html' %}
        <!-- Adicione este código antes do fechamento da div.sidebar em core/templates/base.html -->
<div class="mt-auto pt-3">
    {% if user.is_authenticated %}
    <hr>
    <div class="d-flex justify-content-between align-items-center px-2">
        <span class="small">{{ user.username }}</span>
        <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-light">Sair</a>
    </div>
    {% endif %}
</div>
    </div>

    <div class="content">
        <div class="container py-4">
            <h2>{% block title %}Bem-vindo{% endblock %}</h2>
            <hr>
            {% block content %}
            <p>Selecione uma opção no menu.</p>
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
