{% extends 'base.html' %}

{% block title %}Configurações{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Configurações</h1>
</div>

<div class="card">
    <div class="card-body">
        <form>
            <div class="mb-3">
                <label class="form-label">Nome do Site</label>
                <input type="text" class="form-control" value="Menu Demo" disabled>
                <div class="form-text">Configuração global do sistema.</div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="maintenanceMode" disabled>
                <label class="form-check-label" for="maintenanceMode">Modo de Manutenção</label>
            </div>
            <button type="button" class="btn btn-primary disabled">Salvar Configurações</button>
        </form>
    </div>
</div>
{% endblock %}
